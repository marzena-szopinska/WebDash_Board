<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebDash Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js" />
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <div class="secondary-nav">
        <div class="part-one">
          <p class="logo"><span>Your</span> App</p>
        </div>

        <div class="part-two">
          <div class="notification">
            <img src="icons/icon-bell.svg" class="bell-icon" alt="bell icon">
          </div>

          <div class="avatar">
            <img src="https://randomuser.me/api/portraits/women/57.jpg" class="avatar">
            <p class="avatar-name">Monica Jonson</p>
          </div>
        </div>
      </div>
      
      <nav class="primary-nav">
        <img src="icons/icon-dashboard.svg" class="nav-icon" alt="">
        <img src="icons/icon-members.svg" class="nav-icon" alt="">
        <img src="icons/icon-visits.svg" class="nav-icon" alt="">
        <img src="icons/icon-settings.svg" class="nav-icon" alt="">
      </nav>
    </header>
    <main></main>
    <footer></footer>

  </body>
</html>
