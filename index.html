<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebDash Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Coiny|Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js" />
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="clearfix">
      <div class="secondary-nav space sides">
        <div class="part-one">
          <p class="logo down"><span>Your</span> App</p>
        </div>

        <div class="part-two">
          <img src="icons/icon-bell.svg" class="bell-icon down" alt="bell icon">

          <div class="avatar">
            <img src="https://randomuser.me/api/portraits/women/57.jpg" class="avatar-img">
            <p class="avatar-name down">Monica Jonson</p>
          </div>
        </div>
      </div>

      <nav class="primary-nav">
        <img src="icons/icon-dashboard.svg" class="nav-icon" alt="">
        <img src="icons/icon-members.svg" class="nav-icon" alt="">
        <img src="icons/icon-visits.svg" class="nav-icon" alt="">
        <img src="icons/icon-settings.svg" class="nav-icon" alt="">
      </nav>
    </header>
    <main class="main-grid">
      <h2>Dashboard</h2>
      <div class="grid-01">
        <form action="index.html" method="post">
          <input type="text" id="search" placeholder="Search">
        </form>
        <div class="alert-window">
          <p><span>Alert!</span> Ut enim ad corporis suscipit. </p>
          <p class="cross">X</p>
        </div>
      </div>
      <div class="grid-02">

      </div>
      <div class="grid-03"></div>
      <div class="grid-04"></div>
      <div class="grid-05"></div>
      <div class="grid-06"></div>
      <div class="grid-07"></div>
      <div class="grid-08"></div>
      <div class="grid-09"></div>
    </main>
    <footer>
      <div class="grid-10"></div>
    </footer>

  </body>
</html>
