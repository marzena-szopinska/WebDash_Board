<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebDash Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Coiny|Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
  <div class="grid">
    <header class="grid-item-1">
      <div class="secondary-nav space sides">
        <div class="part-one">
        <p class="logo down"><span>Your</span> App</p>
        </div>
        <div class="part-two">
          <img src="icons/icon-bell.svg" class="bell-icon down" alt="bell icon">

          <div class="avatar">
            <img src="https://randomuser.me/api/portraits/women/57.jpg" class="avatar-img">
            <p class="avatar-name down">Monica Jonson</p>
          </div>
        </div>
      </div>
    </header>
    <nav class="grid-item-2">
      <img src="icons/icon-dashboard.svg" class="nav-icon" alt="">
      <img src="icons/icon-members.svg" class="nav-icon" alt="">
      <img src="icons/icon-visits.svg" class="nav-icon" alt="">
      <img src="icons/icon-settings.svg" class="nav-icon" alt="">
    </nav>
    <div class="grid-item-3">
      <h2>Dashboard</h2>
      <form action="index.html" method="post">
        <input type="text" id="search" placeholder="Search">
      </form>
      <div class="alert-window">
        <p><span>Alert!</span> Ut enim ad corporis suscipit. </p>
        <p class="cross">X</p>
      </div>
    </div>
    <div class="grid-item-4">
      <hr>
      <h3>Traffic</h3>
      <ul class="traffic-info">
        <li>Hourly</li>
        <li>Daily</li>
        <li class="green">Weekly</li>
        <li>Monthly</li>
      </ul>
      <div class="canvas">
        <canvas id="line-chart"></canvas>
      </div>
    </div>
    <div class="grid-item-5">
      <hr>
      <h3>Daily Traffic</h3>
      <div class="canvas">
        <canvas id="bar-chart"></canvas>
      </div>
    </div>
    <div class="grid-item-6">
      <hr>
      <h3>Mobile Users</h3>
      <div class="canvas">
        <canvas id="doughnut-chart"></canvas>
      </div>
    </div>
    <div class="grid-item-7">7</div>
    <div class="grid-item-8">8</div>
    <div class="grid-item-9">9</div>
    <div class="grid-item-10">10</div>
    <div class="grid-item-11">11</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
